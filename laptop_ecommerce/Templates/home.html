{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/laptop-banner.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store-product-view' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in variations|dictsort:'product__id' %}
		{% with variant=product.1.0 %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					{% if variant.images.exists %}
						<a href=" {% url 'product_detail' variant.product.category.slug variant.product.slug variant.id %} " class="img-wrap"> <img src="{{ variant.images.first.image.url }}"> 
						</a>
					{% endif %}
					<figcaption class="info-wrap">
						<a href="{% url 'product_detail' variant.product.category.slug variant.product.slug variant.id %}" class="title">{{ variant.product.product_name }}</a>
						<div class="price mt-1">â‚¹{{ variant.price }}</div> <!-- price-wrap.// -->
						<p>Different varients available</p>
					</figcaption>
				</div>
			</div> <!-- col.// -->
			{% endwith %}
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->





</body>
</html>
{% endblock %}
